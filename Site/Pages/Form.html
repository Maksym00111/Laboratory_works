<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding: 10px;
            width: 550px;
            margin-top: 10px;
        }
        label, input{
            margin-top: 15px;
        }
        .flex {
            display: flex;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <form action="/submit_form" method="post">
        Personal information
        <div class="border">
            <div class="flex">
                <label for="name">Your name:</label><br>
            
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
            </div>
            
            <div class="flex">
                <label for="age">Your age:</label><br>
            
                <input type="number" id="age" name="age" placeholder="Enter your age"><br>
            </div>
        </div>
        
        <div class="flex">
        <label for="password">Your password:</label><br>
      
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        </div>
        
      
        <label for="gender">Male:</label>
      
        <input type="radio" id="gender_male" name="gender" value="male">
      
        <label for="gender">Female:</label>
      
        <input type="radio" id="gender_female" name="gender" value="female"><br>
      
        
      
        <input type="checkbox" id="remember" name="remember">
      
        <label for="remember">Remember me</label><br>
      
        
        <div class="flex">
            <label for="city">Select your city:</label><br>
        
            <select id="city" name="city">
        
            <option value="kyiv">Kyiv</option>

            <option value="kyiv">Kharkiv</option>

            <option value="kyiv">Odesa</option>

            <option value="kyiv">Dnipro</option>

            <option value="kyiv">Donetsk</option>

            <option value="kyiv">Zaporizhzhia</option>

            <option value="kyiv">Lviv</option>

            <option value="kyiv">Kryvyi Rih</option>

            <option value="kyiv">Mykolaiv</option>

            <option value="kyiv">Mariupol</option>
        
            </select><br>
        </div>
        
        <div class="flex">
            <label for="message">Enter your message:</label><br>
        
            <textarea id="message" name="message"></textarea><br>
        </div>
        
      
        <input type="submit" value="Submit">
      
      </form>
</body>
</html>
